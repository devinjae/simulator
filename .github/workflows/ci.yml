name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  backend:
    needs: detect
    if: needs.detect.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sim
          POSTGRES_PASSWORD: sim
          POSTGRES_DB: simdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync --extra test --extra dev
      
      - name: Check formatting with black
        working-directory: backend
        run: |
          uv run black --check .
      
      - name: Check import sorting with isort
        working-directory: backend
        run: |
          uv run isort --check-only .
      
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://sim:sim@localhost:5432/simdb
        run: |
          uv run pytest

  frontend:
    needs: detect
    if: needs.detect.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Frontend checks skipped (auto-pass)
        run: echo "Frontend CI checks are not added yet - passing"